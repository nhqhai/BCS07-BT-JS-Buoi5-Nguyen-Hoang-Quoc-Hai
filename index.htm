<!doctype html>
<html lang="en">

<head>
  <title>JavaScript Buổi 5 </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>

  <main>
    <div class="container">
        <h1>Quản lý tuyển sinh</h1>
        <div class="mb-3">
          <label for="" class="form-label">Nhập điểm chuẩn</label>
          <input type="text" class="form-control" name="" id="diemChuan" placeholder="Điểm chuẩn">
        </div>
        <div class="mb-3">
          <!-- Khu Vực -->
          <div class="mb-3">
            <label for="" class="form-label">Nhập Khu Vực</label>
            <input type="text" class="form-control" name="" id="khuVuc" placeholder="Khu vực gồm A B C hoặc bỏ trống nếu không thuộc nhóm trên">
          </div>
          <div class="mb-3">
            <!-- Đối Tượng -->
            <div class="mb-3">
              <label for="" class="form-label">Nhập Đối Tượng</label>
              <input type="text" class="form-control" name="" id="doiTuong" placeholder="Đối Tượng gồm 1 2 3 hoặc bỏ trống nếu không thuộc nhóm trên">
            </div>
          <div class="mb-3">
            <label for="" class="form-label">Nhập điểm môn 1</label>
            <input type="text" class="form-control" name="" id="diemMon1" placeholder="Điểm Môn 1">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Nhập điểm môn 2</label>
            <input type="text" class="form-control" name="" id="diemMon2" placeholder="Điểm Môn 2">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Nhập điểm môn 3</label>
            <input type="text" class="form-control" name="" id="diemMon3" placeholder="Điểm Môn 3">
          </div>
          <!-- Nút bấm Kết quả -->
          <button class="btn btn-success" onclick="ketQuaTuyenSinh()">Kết Quả</button>
          <div class="bg-success text-white mt-3 p-5" id="hienThiKetQua"></div>

        </div>


    </div>
    </div>
    <!--  -->
    <hr class="m-5">
    <div class="container">
      <h1>Tính tiền điện</h1>
        <div class="mb-3">
          <label for="" class="form-label">Họ Tên Khách Hàng</label>
          <input type="text" class="form-control" name="" id="hoTen" placeholder="Nhập Họ và Tên Khách Hàng">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhập số KW tiêu thụ</label>
          <input type="text" class="form-control" name="" id="soKW" placeholder="số KW khách hàng đã sử dụng 1 tháng qua">
        </div>
        <!-- Nút bấm Kết quả -->
        <button class="btn btn-danger" onclick="tinhTienDien()">Tính Toán</button>
        <div class="bg-danger text-white mt-3 mb-3 p-5" id="hienThiSoTienDien"></div>
    </div>
    <!--  -->
    <hr class="m-5">
    <div class="container">
      <h1>Tính thuế thu nhập cá nhân</h1>
        <div class="mb-3">
          <label for="" class="form-label">Họ Tên Công Dân</label>
          <input type="text" class="form-control" name="" id="hoTenCongDan" placeholder="Nhập Họ và Tên">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Nhập tổng số tiền thu nhập </label>
          <input type="text" class="form-control" name="" id="thuNhap" placeholder="số tiền thu nhập trong 1 năm">
          <div class="mt-3">
            <label for="" class="form-label">Nhập số người phụ thuộc </label>
            <input type="text" class="form-control" name="" id="soNguoiPhuThuoc" placeholder="số người phụ thuộc">
        </div>
        <!-- Nút bấm Kết quả -->
        <button class="mt-3 btn btn-warning" onclick="tinhThueThuNhap()">Tính Toán</button>
        <div class="bg-warning btn-warning text-white mt-3 mb-3 p-5" id="hienThiSoTienThueThuNhapCaNhan"></div>
        </div>
    </div>
    <!--  -->
    <hr class="m-5">
    <div class="container">
      <h1>TÍNH TIỀN CÁP</h1>
        <div class="mb-3">
          <label for="" class="form-label">Mã Khách Hàng</label>
          <input type="text" class="form-control" name="" id="maKH" placeholder="Nhập mã KH">
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Loại Khách Hàng</label>
          <select name="khachHang" id="loaiKH" class="form-select" onchange="hienThiKetNoi()">
            <option value="nhaDan">Nhà Dân</option>
            <option value="doanhNghiep">Doanh Nghiệp</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Số Kênh</label>
          <input type="text" class="form-control" name="" id="soKenh" placeholder="">
        </div>
        <div id="oKetNoi" class="mb-3" style="display: none;">
          <label for="" class="form-label">Số Kết Nối</label>
          <input type="text" class="form-control" name="" id="soKetNoi" placeholder="">
        </div>
        <!-- Nút bấm Kết quả -->
        <button class="mt-3 btn btn-primary" onclick="tinhTienCap()">Tính Tiền</button>
        <div class="bg-primary btn-white text-white mt-3 mb-3 p-5" id="hienThiSoTienCap"></div>
        </div>
    </div>








  </main>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./index.js"></script>
</body>

</html>
